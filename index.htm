<script>
    const nome = [

        "Kaik",
        "Nicolas",
        "Otavio",

        "Henrique",
        "Felipe",
    ];

    const ordenar = nome.sort((a, b) => {
        const nomesA = a.split(' ')[0]
        const nomesB = b.split(' ')[0]
        return nomesA < nomesB ? -1 : nomesA > nomesB ? 1 : 0
    });

    console.log(ordenar);
</script>
